	<script>
		var FexamineStatecode = {
			"0": "待审核",
			"1": "待支付",
			"2": "转账成功",
			"3": "分期中",
			"4": "已完成还款",
			"5": "已逾期"
		}
		var state = '2';
		var pageno = 0;
		var star = 0;
		var pagesize = 100;
		FbillCost = '0';
		FbillId = '0';
		var choose = '';
		var billId = 0;
		var total = 0.00;
		var nFdetailbillId = "";
		var FdetailbillId = '';
		var fistURL = '';
		//立即还款
		var firstpaytype = appcan.locStorage.getVal("firstpaytype");
		
		var firstPayId = appcan.locStorage.getVal("firstPayId");
		appcan.button("#register", "ani-act", function(a, b) {
			if (FdetailbillId == '') {
				appcan.window.openToast('请选择要还款的账单!', '1500');
				return;
			}
			
			appcan.locStorage.setVal("payoverbillId", FdetailbillId);
			appcan.locStorage.setVal("payproject", firstpaytype);
			appcan.locStorage.setVal("payFbillid", firstPayId);
			appcan.window.open("overpayback", "../../billpayback/overpayback.html");
		})
		appcan.locStorage.setVal("userstate", state);
		appcan.ready(function() {
				if (firstpaytype == 't_detailtotalbill') {
					fistURL = '/user/fastPayMoneyBillInf';
				} else if (firstpaytype == 't_consumetotaldetial') {
					fistURL = '/user/fastPayMoneyConsumeBillInf';
				}else if (firstpaytype == 't_ordertotaltatial') {
					fistURL = '/user/getfastPayMoneyGoods';
				}

				//付款一期成功，刷新账单明细界面
				appcan.window.subscribe('payonesuccess', function(msg) {
                    pageno = 0;
                    star = 0;
                    $(".list").empty();
                    $("#allchoose").attr("src", "../../images/chooseno.gif");
                    $(".list .ioc_img_choose").attr("src", "../../images/chooseno.gif");
                    $("#allchoose").addClass('allitem');
                    $(".list .ioc_img_choose").parent().remove("checkradio");
                    FdetailbillId = "";
                    $("#totalchoose").text(0.00);
                    findBillReachTime(++pageno, star);
                });
				appcan.window.subscribe('billdetail', function(msg) {
					pageno = 0;
					star = 0;
					$(".list").empty();
					$("#allchoose").attr("src", "../../images/chooseno.gif");
					$(".list .ioc_img_choose").attr("src", "../../images/chooseno.gif");
					$("#allchoose").addClass('allitem');
					$(".list .ioc_img_choose").parent().remove("checkradio");
					FdetailbillId = "";
					$("#totalchoose").text(0.00);
					findBillReachTime(++pageno, star);
				});
				findBillReachTime(++pageno, star);
				appcan.frame.setBounce([0, 1], function(type) {
						$("#pullstatus" + type).html(!type ? "开始下拉" : "开始上拖");
					}, function(type) {
						$("#pullstatus" + type).html(!type ? "下拉超过临界点,产生事件了！" : "超过临界点,产生事件了！");
					},
					function(type) {
						if (type == 0) {
							pageno = 0;
							star = 0;
							$(".list").empty();
							$("#allchoose").attr("src", "../../images/chooseno.gif");
							$(".list .ioc_img_choose").attr("src", "../../images/chooseno.gif");
							$("#allchoose").addClass('allitem');
							$(".list .ioc_img_choose").parent().remove("checkradio");
							FdetailbillId = "";
							$("#totalchoose").text(0.00);
						}
						findBillReachTime(++pageno, star);
						appcan.window.openToast('数据加载成功', "1000");
						setTimeout(function() {
							appcan.frame.resetBounce(type);
						}, 1000);
					})
			})
			//加载提现账单信息
		function findBillReachTime(apageno, astart) {
			
			var datas = {
				FbillId: firstPayId,
				Fstart: astart,
				pageSize: pagesize,
				currentPageNum: apageno,
				FuserId: getuserid()
			};
			appcan.ajax({
				url: Serverurl + fistURL,
				type: "POST",
				dataType: 'json',
				data: datas,
				success: function(result) {
					
					if (result.Data.Data.length > 0) {
						$(".orderno").addClass("uhide");
						$("body").removeClass("ub-ac ub-pc");
						$(".chooseall").removeClass("uhide");
					}
					var msg = result.Msg;
					if (msg == 1) {
						var length = result.Data.Data.length;
						var fulltag = result.Data.fulltag;
						var lastno = result.Data.lastno;
						if (fulltag == 0) {
							pageno = pageno - 1;
						}
						star = lastno;
						
						for (var i = 0; i < length; i++) {
							if (firstpaytype == 't_detailtotalbill') {
								additem(result.Data.Data[i]);
							} else if(firstpaytype == 't_consumetotaldetial'){
								additemconsume(result.Data.Data[i]);
							}else if(firstpaytype == 't_ordertotaltatial'){
								additemshop(result.Data.Data[i]);
							}
							//加载账单
							var billId = result.Data.Data[i].FdetailbillId;
							total = result.Data.Data[i].FrepaymentMoney + total;
						}
					}
					if (msg == 0) {
						pageno = pageno - 1;
					}
				},
				error: function(e) {
					appcan.window.openToast("服务器出错", "1000");
				}
			});
		}
		//提现DOM

			itemdom.find(".FeveryPayTime").text(data.FeveryPayTime);
			itemdom.find(".FwithdrawMoney").text(data.FwithdrawMoney);
			itemdom.find(".FbillCost").text(data.FeveryServiceMoney);
			itemdom.find(".FrepaymentMoney").text(data.FeveryPayTotalMoney);
			itemdom.find(".FrepaymentMoney").attr("FownerMoney",data.FownerMoney);
			itemdom.find(".FrepaymentMoney").attr("id", "money" + data.FdetailbillId);

			itemdom.find(".ico").attr("id", "chooseId" + data.FdetailbillId);
			itemdom.find("#FexamineState").text(FexamineStatecode[data.FexamineState]);
			//itemdom.find(".FownerMoney").attr("id", "FownerMoney" + data.FdetailbillId);
            //itemdom.find(".FownerMoney").text(data.FownerMoney);
			list.append(itemdom);
		}
