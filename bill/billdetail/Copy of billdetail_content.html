	<script>
		var FexamineStatecode = {
			"0": "待审核",
			"1": "待支付",
			"2": "转账成功",
			"3": "分期中",
			"4": "已完成还款",
			"5": "已逾期"
		}
		var state = '1';
		var pageno = 0;
		var star = 0;
		var pagesize = 3;
		FbillCost = '0';
		FbillId = '0';
		var choose = '';
		var billId = 0;
		var total = 0.00;
		//立即还款
		appcan.button("#register", "ani-act", function(a, b) {
			appcan.window.open({
				name: "overpayback",
				dataType: 0,
				aniId: 9,
				data: "../../billpayback/overpayback.html"
			});
		})
		//appcan.locStorage.setVal("userstate", state);
		firstPayId = appcan.locStorage.getVal("firstPayId");
		appcan.ready(function() {
				fastPayMoneyBill(++pageno, star);
				appcan.frame.setBounce([0, 1], function(type) {
					$("#pullstatus" + type).html(!type ? "开始下拉" : "开始上拖");
				}, function(type) {
					$("#pullstatus" + type).html(!type ? "下拉超过临界点,产生事件了！" : "超过临界点,产生事件了！");
				}, function(type) {
					if (type == 0) {
						pageno = 0;
						star = 0;
						$(".list").empty();
					}
					fastPayMoneyBill(++pageno, star);
					appcan.window.openToast('数据加载成功', "1000");
					setTimeout(function() {
						appcan.frame.resetBounce(type);
					}, 1000);
				})
			})
			//加載訂單信息
		function fastPayMoneyBill(apageno, astart) {
			var datas = {
				FuserId: getuserid(),
				Fstart: astart,
				pageSize: pagesize,
				currentPageNum: apageno,
				FbillId:382
			};
			appcan.ajax({
				url: Serverurl + "/user/fastPayMoneyBillInf ",
				type: "POST",
				dataType: 'json',
				data: datas,
				success: function(result) {
					if (result.Data.Data.length > 0) {
						$(".orderno").addClass("uhide");
						$("body").removeClass("ub-ac ub-pc");
						$(".chooseall").removeClass("uhide");
					}
					var msg = result.Msg;
					if (msg == 1) {
						var length = result.Data.Data.length;
						var fulltag = result.Data.fulltag;
						var lastno = result.Data.lastno;
						if (fulltag == 0) {
							pageno = pageno - 1;
						}
						star = lastno;
						for (var i = 0; i < length; i++) {
							additem(result.Data.Data[i]); //加载账单
							var billId = result.Data.Data[i].FbillNumber;
							total = result.Data.Data[i].FrepaymentMoney + total;
							if (i == 0) {
								checkradioclick($("#" + result.Data.Data[i].FbillNumber));
							}
						}
					}
					if (msg == 0) {
						pageno = pageno - 1;
					}
				},
				error: function(e) {
					appcan.window.openToast("服务器出错", "1000");
				}
			});
		}

		function additem(data) //加载账单
		{
			var list = $(".list");
			var clonedom = $("#tmp").clone();
			var itemdom = clonedom.find(".item");
			itemdom.attr("id", data.FbillId);
			itemdom.find(".FbillNumber").text(data.FbillNumber);
			itemdom.find(".FWithdrawalsName").text(data.FWithdrawalsName);
			itemdom.find(".FWithdrawalTime").text(data.FWithdrawalTime);
			itemdom.find("#FexamineState").text(FexamineStatecode[data.FexamineState]);
			itemdom.find(".FwithdrawMoney").text(data.FwithdrawMoney);
			itemdom.find(".FbillCost").text(data.FbillCost);
			itemdom.find(".FrepaymentMoney").text(data.FrepaymentMoney);
			itemdom.find(".FrepaymentMoney").attr("id", "money" + data.FbillNumber);
			//itemdom.find("#FexamineState").text(a1);
			itemdom.find(".Fvalue").text(data.Fvalue);
			itemdom.find(".Fnumber").text(data.Fnumber);
			itemdom.find(".radiobtn").attr("id", data.FbillNumber);
			itemdom.find(".ico").attr("id", "chooseId" + data.FbillNumber);
			list.append(itemdom);
		}
		//单选择按钮
		function checkradioclick(dom) {
			var id = "chooseId" + $(dom).attr("id");
			billId = id;
			if ($("#" + id).hasClass('checkradio')) {
				$("#" + id).attr("src", "../../images/chooseno.gif");
				$("#" + id).removeClass('checkradio');
			} else {
				$("#" + id).attr("src", "../../images/choose.gif");
				$("#" + id).addClass('checkradio');
				$("#allchoose").attr("src", "../../images/chooseno.gif");
			}
			var lists = $(".list .checkradio");
			var values = 0;
			lists.each(function(i, item) {
				var id = $(item).attr("id");
				id = id.substr(8, id.length - 8);
				var value = $("#money" + id).text();
				values = values + parseFloat(value);
			});
			$("#totalchoose").text(values.toFixed(2));
		};
		//全选按钮 
		function allchooseradio(id) {
			if ($("#" + id).hasClass('allitem')) {
				$("#" + id).attr("src", "../../images/choose.gif");
				$(".ioc_img_choose").attr("src", "../../images/choose.gif");
				$("#" + id).removeClass('allitem');
				$("#totalchoose").text(total.toFixed(2));
			} else {
				$("#" + id).attr("src", "../../images/chooseno.gif");
				$(".ioc_img_choose").attr("src", "../../images/chooseno.gif");
				$("#" + id).addClass('allitem');
				$("#totalchoose").text(0.00);
			}
		};
	</script>
