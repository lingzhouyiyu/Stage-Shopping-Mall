		<script>
			var pageno = 0;

			var pagesize = 10;

			appcan.ready(function() {
					appcan.window.subscribe('mybill2', function(msg) {
					   // alert("vvv");
						pageno = 0;
						star = 0;
						$(".list").empty();
						findOverTimeBill(++pageno, star);
					});
					findOverTimeBill(++pageno, star);
					appcan.frame.setBounce([0, 1], function(type) {
						$("#pullstatus" + type).text(!type ? "开始下拉" : "开始上拖");
					}, function(type) {
						$("#pullstatus" + type).text(!type ? "下拉超过临界点,产生事件了！" : "超过临界点,产生事件了！");
					}, function(type) {
						if (type == 0) {
							pageno = 0;
							star = 0;
							$(".list").empty();
						}
						findOverTimeBill(++pageno, star);
						appcan.window.openToast('数据加载成功', '1000');
						setTimeout(function() {
							appcan.frame.resetBounce(type);
						}, 1000);
					})
				})
				//加載訂單信息
			function findOverTimeBill(apageno, astart) {
				var datas = {
					FuserId: getuserid(),
					//FuserId: 1,
					Fstart: astart,
					pageSize: pagesize,
					currentPageNum: apageno
				};
				appcan.ajax({
					url: Serverurl + "/user/findOverTimeBill",
					type: "POST",
					dataType: 'json',
					data: datas,
					success: function(result) {
						if (result.Data.Data.length > 0) {
							$(".orderno").addClass("uhide");
							$("body").removeClass("ub-ac ub-pc");
						}
						var msg = result.Msg;
						if (msg == 1) {
							var length = result.Data.Data.length;
							var fulltag = result.Data.fulltag;
							var lastno = result.Data.lastno;
							if (fulltag == 0) {
								pageno = pageno - 1;
							}
							star = lastno;
							for (var i = 0; i < length; i++) {
								if (result.Data.Data[i].t_detailtotalbill == "t_detailtotalbill") {
									additem(result.Data.Data[i]);
								} else if (result.Data.Data[i].t_detailtotalbill == "t_consumetotaldetial") {
									consumeadditem(result.Data.Data[i]);
								} else if (result.Data.Data[i].t_detailtotalbill == "t_ordertotaltatial") {
									goodsadditem(result.Data.Data[i]);
								}
							}
						}
						if (msg == 0) {
							pageno = pageno - 1;
						}
					},
					error: function(e) {
						appcan.window.openToast("服务器出错", "1000");
					}
				});
			}

			function additem(data) //加载账单
			{
				var list = $(".list");
				var clonedom = $("#tmp").clone();
				var itemdom = clonedom.find(".item");
				itemdom.attr("id", data.FbillId);
				itemdom.find(".FbillNumber").text(data.FbillNumber);
				itemdom.find(".FWithdrawalsName").text(data.FWithdrawalsName);
				itemdom.find("#FWithdrawalTime").text((data.FWithdrawalTime).substr(0, 10));
				itemdom.find("#FendTime").text(data.FendTime);
				itemdom.find(".FwithdrawMoney").text(data.FwithdrawMoney.toFixed(2));
				itemdom.find(".FrepaymentMoney").text(data.FrepaymentMoney);
				itemdom.find(".Fvalue").text(data.passcount);
				itemdom.find("#FexamineState").text("已逾期");
				itemdom.find(".subbtn").attr("onclick", "paymoney('" + data.FbillId + "','" + data.t_detailtotalbill + "')");
				list.append(itemdom);
			}
