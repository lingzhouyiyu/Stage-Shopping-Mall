        <script>
            var orderindex = appcan.locStorage.getVal("orderindex");
            var tabset = {
                selector : "#footer",
                hasIcon : true,
                hasAnim : false,
                hasLabel : true,
                hasBadge : true,
                index : 0,
                ispico : true,
                data : [{
                    label : "首页",
                    icon : "fa-home",
                    pico : "../images/home.png",
                    pactivico : "../images/home-red.png"
                }, {
                    label : "购物",
                    icon : "fa-shopping-cart",
                    pico : "../images/gouwu.png",
                    pactivico : "../images/gouwu-red.png"
                }, {
                    label : "消费",
                    icon : "fa-search",
                    pico : "../images/xiaofei.png",
                    pactivico : "../images/xiaofei-red.png"
                }, {
                    label : "我的",
                    icon : "fa-cube",
                    pico : "../images/wode.png",
                    badge : "1",
                    pactivico : "../images/wode-red.png"
                }]
            };
            tabset.data[2].badge = "";
            var tabview = appcan.tab(tabset);
            tabview.on("click", function(obj, index) {
                //alert(index);
                if (index == '0') {
                    $("#leftpic").removeClass("catype");
                    $("#leftpic").addClass("hidden-img");
                    //appcan.window.publish('myindex0', '');
                }
                if (index == '1') {
                    //                   appcan.window.publish('myindex2', '');
                    //appcan.window.publish('gugu', '');
                    $("#leftpic").removeClass("hidden-img ");
                    $("#leftpic").addClass("active-img catype ");
                    $("#leftpic .img").removeClass("consumed-head-pic");
                    $("#leftpic .img").addClass("consumed-head-catey");
                    $("#leftpic .img").attr("src", "index_content/css/myImg/pic_left.png");
                    $("#leftpic .img").attr("onclick", "getgoodstypem('1')");
                }
                if (index == '2') {
                    //                   appcan.window.publish('myindex3', '');
                    $("#leftpic .img").attr("src", "index_content/css/myImg/pic_right.png");
                    $("#leftpic .img").attr("onclick", "getgoodstypem('2')");
                    $("#leftpic").removeClass("hidden-img catype ");
                    $("#leftpic .img").removeClass("consumed-head-catey");
                    $("#leftpic .img").addClass("consumed-head-pic");
                }
                if (index == '3') {
                    $("#leftpic").removeClass("catype");
                    $("#leftpic").addClass("hidden-img");
                    //appcan.window.publish('3', '');
                }
                appcan.window.selectMultiPopover("content", index);
            })
            appcan.ready(function() {
                uexWidgetOne.cbGetCurrentWidgetInfo = cbGetCurrentWidgetInfo;
                uexWidgetOne.getCurrentWidgetInfo();
               // getversion();
               // uexJPush.cbSetAlias = function(data) {
              //  }
                var json = {
                    alias : getphone(),//String 设置的别名
                };
               // uexJPush.setAlias(json)
                //扫描回调
                uexScanner.cbOpen = ScannerSuccessCallBack;
                var userid = getuserid();
                if (userid == -1) {
                    $("#loginbtn").removeClass("uhide");
                } else {
                    $("#loginbtn").addClass("uhide");
                }
                appcan.window.subscribe('loginbtnini', function(msg) {
                    var userid = getuserid();
                    if (userid == -1) {
                        $("#loginbtn").removeClass("uhide");
                    } else {
                        $("#loginbtn").addClass("uhide");
                    }
                });
                appcan.window.subscribe('logintoast', function(msg) {
                    appcan.window.openToast('登录成功', '1000');
                });
                appcan.window.subscribe('toast', function(msg) {
                    appcan.window.openToast(msg, '1000');
                });
                appcan.window.subscribe('ordersuccess', function(msg) {
                    appcan.window.openToast("商品下单成功", '2000');
                });
                appcan.window.subscribe('ordererror', function(msg) {
                    appcan.window.openToast('您的可消费金额不足', '2000');
                });
                var top = $('#header').offset().height;
                appcan.frame.open({
                    id : "content",
                    url : [{
                        "inPageName" : "index",
                        "inUrl" : "index_content.html",
                    }, {
                        "inPageName" : "shop",
                        "inUrl" : "../shoping/shop_content.html",
                    }, {
                        "inPageName" : "consumed",
                        "inUrl" : "../consumed/consumed_content.html",
                    }, {
                        "inPageName" : "personal",
                        "inUrl" : "../personal/personal_content.html",
                    }],
                    top : top,
                    left : 0,
                    index : 0,
                    change : function(index, res) {
                        //alert(res.multiPopSelectedIndex);
                        if (res.multiPopSelectedIndex == '0') {
                            $("#leftpic").removeClass("catype");
                            $("#leftpic").addClass("hidden-img");
                            appcan.window.publish('myindex0', '');
                        }
                        if (res.multiPopSelectedIndex == '1') {
                            //                   appcan.window.publish('myindex2', '');
                            appcan.window.publish('gugu', '');
                            $("#leftpic").removeClass("hidden-img ");
                            $("#leftpic").addClass("active-img catype ");
                            $("#leftpic .img").removeClass("consumed-head-pic");
                            $("#leftpic .img").addClass("consumed-head-catey");
                            // $("#leftpic").removeClass("hidden-img ");
                            // $("#leftpic").addClass("active-img catype");
                            // $("#leftpic").removeClass("hidden-img");
                            // $("#leftpic").addClass("active-img catype");
                            $("#leftpic .img").attr("src", "index_content/css/myImg/pic_left.png");
                            $("#leftpic .img").attr("onclick", "getgoodstypem('1')");
                        }
                        if (res.multiPopSelectedIndex == '2') {
                            //                   appcan.window.publish('myindex3', '');
                            $("#leftpic .img").attr("src", "index_content/css/myImg/pic_right.png");
                            $("#leftpic .img").attr("onclick", "getgoodstypem('2')");
                            // $("#leftpic").removeClass("hidden-img catype");
                            $("#leftpic").removeClass("hidden-img catype ");
                            //$("#leftpic").addClass("consumed-head-pic");
                            $("#leftpic .img").removeClass("consumed-head-catey");
                            $("#leftpic .img").addClass("consumed-head-pic");
                        }
                        if (res.multiPopSelectedIndex == '3') {
                            $("#leftpic").removeClass("catype");
                            $("#leftpic").addClass("hidden-img");
                            appcan.window.publish('3', '');
                            getnewscount();
                        }
                        tabview.moveTo(res.multiPopSelectedIndex);
                    }
                });
                window.onorientationchange = window.onresize = function() {
                    appcan.frame.resize("content", 0, top);
                }
                appcan.window.subscribe('move', function(msg) {
                    appcan.window.selectMultiPopover("content", msg);
                });
                appcan.window.subscribe('setindexbaget', function(msg) {
                    getnewscount();
                });
                getnewscount();
            });
            version = "";
            sversion = "3";
            function cbGetCurrentWidgetInfo(opId, dataType, data) {
                var obj = eval('(' + data + ')');
                version = obj.version;
                //获取当前APP的一些信息，比如应用ID之类的数据
            }

            //          appcan.button(".nav-btn", "btn-act", function() {
            //              appcan.window.close(-1);
            //          })
            appcan.button("#loginbtn", "btn-act", function() {
                appcan.window.open({
                    name : "login",
                    aniId : 1,
                    data : "../login/login.html",
                });
            })
            appcan.button(".catype", "btn-act", function() {
                appcan.window.open("shar", "../shar/shar.html");
            })
            function getgoodstypem(sdi) {
                if (sdi === '1') {
                    //打开商品分类
                    appcan.window.open("shar", "../shar/shar.html");
                } else if (sdi === '2') {
                    //打开扫描
                    uexScanner.open();
                }
            }

            function ScannerSuccessCallBack(opCode, dataType, data) {
                var datas = JSON.parse(data);
                var shopdatas = {
                    FshoperId : datas.code
                };
                //alert(datas.code);
                appcan.locStorage.setVal("shopinfo", shopdatas);
                appcan.window.open("seller_consume", "../shoping/seller_consume/seller_consume.html");
            }

            function getnewscount() {
                appcan.ajax({
                    url : Serverurl + "/user/getnewcount",
                    dataType : 'json',
                    type : "POST",
                    data : {
                        "Fphone" : getphone()
                    },
                    success : function(result) {
                        if (result > 0) {
                            setbuget(0);
                        } else {
                            setbuget(1);
                        }
                        appcan.locStorage.setVal("newcount", result);
                        appcan.window.publish('setuserbaget', '');
                    },
                    error : function(e) {
                        appcan.window.openToast('服务器出错!', '1000');
                    }
                });
            }

            function setbuget(tag) {
                if (tag == 0) {
                    // $(".tab_badge").removeClass("uhide");
                    $(".tab_badge").addClass("uhide");
                } else {
                    $(".tab_badge").addClass("uhide");
                }
            }
        </script>
