        //个人登录状态判断
        function personstate(username) {
            var userinfo = getuserid();
            var useralevel = getuserFauthenticationLevel();
            var userstat = getuserstat();
            if (userinfo == "-1") {//没有登录
                $("#FexamineState").text("马上登录");
            } else//登录成功
            {
                if (useralevel == 0) {
                    if (userstat == -1) {
                        $("#FexamineState").text("未认证");
                    } else {
                        $("#FexamineState").text("等待认证");
                    }
                } else if (useralevel == 1) {
                    if (userstat == -1) {
                        $("#FexamineState").text("普通认证");
                        $("#FexamineStateEnd").text(FexamineStateEnd);
                    } else {
                        $("#FexamineState").text("等待认证");
                    }
                    //已完成
                } else if (useralevel == 2) {
                    $("#FexamineState").text("高级认证");
                    $("#FexamineStateEnd").text(FexamineStateEnd);
                    //已完成
                }
            }
        }

        //加载个人信息
        function findUserInfoForMy(id) {
            appcan.ajax({
                url : Serverurl + "/user/findUserInfoForMy",
                type : "POST",
                dataType : 'json',
                data : {
                    FuserId : getuserid()
                },
                success : function(result) {
                    if (result.Data.length > 0) {
                        var data = result.Data[0];
                        $("#Fname").text(data.Fname);
                        $("#Faddress").text(data.Faddress);
                        $("#Fphone").text(data.Fphone);
                        $(".Ftotalbill").text(data.Ftotalbill.toFixed(2));
                        $(".Fhasbill").text(data.Fhasbill.toFixed(2));
                        $(".Fusemoney").text(data.Fusemoney.toFixed(2));
                        $("#FexamineState").text(FexamineState);
                        $("#FexamineStateEnd").text(FexamineStateEnd);
                        if (data.FrepaymentDay == "-1") {
                            $(".FrepaymentDay").text("");
                            //还款金额日期
                        } else {
                            $(".FrepaymentDay").text(data.FrepaymentDay);
                        }
                        getCountresume(getuserid());
                        getCount(getuserid());
                        personstate(data.Fname);
                    } else {
                        $("#Fname").text("");
                        $("#Faddress").text("");
                        $("#Fphone").text("");
                        $(".Ftotalbill").text("0.00");
                        $(".Fhasbill").text("0.00");
                        $(".Fusemoney").text("0.00");
                        $("#FexamineStateEnd").text("马上登录");
                        $(".FrepaymentDay").text("");
                        //还款金额日期
                        $("#totalcountresum").text("0");
                        $("#totalNum").text("0");
                        $("#totalmoney").text("0.00");
                        personstate("");
                    }
                },
                error : function(e) {
                    appcan.window.openToast('服务器出错!', '1000');
                }
            });
        }

        //加载消费笔数信息

                dataType : 'json',

                },
                success : function(result) {
                    var data = result.Data[0];
                    $("#totalNum").text(data.totalcountresum);
                },
