	<script>
		var cText = 0;
		var cJson = 1;
		var cInt = 2;
		var gender = 0;
		FlivingCostSource = "";

		var FuserId = '';
		var moneyfrom ="现金";
		var moneyfrom1="转账";
		appcan.ready(function() {
			findUserInfo(getuserid());
			
		})

		function sexchange(id) {
			$(".sexitem").removeClass("userInfo-sexbtn2").addClass("userInfo-sexbtn1");
			$("#sex" + id).removeClass("userInfo-sexbtn1").addClass("userInfo-sexbtn2");
			gender = id;
		}

		function findUserInfo(id) //用户信息初始化
		{
			var dotas = {
				FuserId: getuserid(),
			};
			appcan.ajax({
				url: Serverurl + "/user/findUserInfoForCenter",
				type: "POST",
				dataType: 'json',
				data: dotas,
				success: function(result) {
					var userinfo = result.Data[0];
					$("#Fname").text(userinfo.Fname);
					$("#Fphone").text(userinfo.Fphone);
					$("#FQQ").text(userinfo.FQQ);
					$("#FidCard").text(userinfo.FidCard);
					$("#Faddress").text(userinfo.Faddress);
					$("#FlivingCost").text(userinfo.FlivingCost); //每月生活费
					$("#FlivingAddress").text(userinfo.FlivingAddress);
					$("#datebeg").text(userinfo.FeduStartDate);
					$("#dateend").text(userinfo.FeduEndDate);
					$("#FLearnAccountblii").text(userinfo.FLearnAccount);
					$("#FLearnPassword").text(userinfo.FLearnPassword);
				 	sexchange(userinfo.Fgender); // 性别赋值
					$("#selectschoolarea").text(userinfo.FschoolAreaName);
					$("#selectschoolname").text(userinfo.FschoolName);
					if(userinfo.FlivingCostSource==0){
						$(".itemmoney").text(moneyfrom);
						}
					else{
						$(".itemmoney").text(moneyfrom1);
					} //生活费来源赋值
				},
				error: function(e) {
					appcan.window.openToast("服务器出错","500");
				}
			});
		}
