    <script>
        appcan.ready(function() {
          appcan.window.publish('getuserinfo', '');
          var actionlevel = getuserFauthenticationLevel();
          var userstat = getuserstat();
            if (actionlevel == 1) {
                $("#basebtn").removeClass("btnactive");
                $("#basebtn").addClass("btnunactive");
                $("#basebtn").text("认证成功");
                if (userstat == -1) {
                     $("#vipbtn").removeClass("btnunactive");
               		 $("#vipbtn").addClass("btnactive");
               		 $("#vipbtn").text("申请认证");
                }
                else
                {
                    $("#vipbtn").removeClass("btnactive");
                	$("#vipbtn").addClass("btnunactive");
                	$("#vipbtn").text("等待认证");              	
                }
            } else if (actionlevel == 2) {
                    $("#basebtn").removeClass("btnactive");
                    $("#basebtn").addClass("btnunactive");
                    $("#vipbtn").removeClass("btnactive");
                    $("#vipbtn").addClass("btnunactive");
                    $("#basebtn").text("认证成功");
                    $("#vipbtn").text("认证成功");
            } else if (actionlevel == 0) {
                if (userstat == -1) {
                    $("#basebtn").removeClass("btnunactive");
                    $("#basebtn").addClass("btnactive");
                    $("#vipbtn").removeClass("btnactive");
                    $("#vipbtn").addClass("btnunactive");
                } else {
                    $("#basebtn").removeClass("btnactive");
                    $("#basebtn").addClass("btnunactive");
                    $("#vipbtn").removeClass("btnactive");
                    $("#vipbtn").addClass("btnunactive");
                    $("#basebtn").text("等待认证");
                }
            }
            appcan.button(".btnactive", "ani-act", function() {
            	var btnid=$(".btnactive").attr("id");
            	if(btnid=='vipbtn')
            	{
             		appcan.window.open("picture_infovip", "../picture_infovip/picture_infovip.html");           		
            	}
            	else{
            		appcan.window.open("personal_info", "../personal_info/userInfo.html");
            	}
                
            })
        })
