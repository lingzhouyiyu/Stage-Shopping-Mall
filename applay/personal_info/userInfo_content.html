        function DatePickerbegcallback(opCode, dataType, data) {
            switch (dataType) {
                case cText:
                    appcan.window.openToast("uex.cText");
                    break;
                case cJson:
                    if (dataType == 1) {
                        var obj = eval('(' + data + ')');
                        $("#datebeg").html(obj.year + "-" + obj.month);
                    }
                    break;
                case cInt:
                    appcan.window.openToast("uex.cInt", "1000");
                    break;
                default:
                    appcan.window.openToast("error", "1000");
            }
        }

        function DatePickerendcallback(opCode, dataType, data) {
            switch (dataType) {
                case cText:
                    appcan.window.openToast("uex.cText", "1000");
                    break;
                case cJson:
                    if (dataType == 1) {
                        var obj = eval('(' + data + ')');
                        $("#dateend").html(obj.year + "-" + obj.month);
                    }
                    break;
                case cInt:
                    appcan.window.openToast("uex.cInt", "1000");
                    break;
                default:
                    appcan.window.openToast("error", "1000");
            }
        }

        function moneyfromchange(id) {
            $(".moneyfrom").removeClass("moneyfromactive");
            $("#moneyfrom" + id).addClass("moneyfromactive");
            FlivingCostSource = id;
        }
        appcan.button("#datebtn1", "ani-act", function() {
            uexControl.cbOpenDatePicker = DatePickerbegcallback;

            var year = myDate.getFullYear(); 
            var month = myDate.getMonth() + 1; 
            var day = myDate.getDate();
            uexControl.openDatePicker(year, month, day);
        })
        appcan.button("#datebtn2", "ani-act", function() {

        function save() {
            if ($("#Fname").val() == '') {

            $("#" + id).empty();

            $.each(data, function(i, item) {　
                $("#" + id).append("<option value='" + item.FschoolNameId + "'>" + item.FschoolName + "</option>");

        function selectchoose(id, value) {
            $("#" + id + " option[selected='select'").attr("selected", false);
            $("#" + id + " option[value=" + value + "]").attr("selected", true);
        }

        function selectschoolarea(id) //学校区域选择点击打开select
        {
            open($("#" + id).prev('select'));
        }

        function getselectvalue(id) {
            var index = $("#" + id).get(0).selectedIndex;
            var value = $("#" + id).get(0).options[index].value;
            return value;
        }

        function open(elem) {
            if (document.createEvent) {
                var e = document.createEvent("MouseEvents");
                e.initMouseEvent("mousedown", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                elem[0].dispatchEvent(e);
            } else if (element.fireEvent) {
                elem[0].fireEvent("onmousedown");
            }
        }
