		<div style="margin: 1em 1em; line-height: 1.5em;" class="getstring">

		<!--确认支付结束-->
		<div id="footer" class=""></div>

	<script>
	   goodsinfo = JSON.parse(appcan.locStorage.getVal("goodsinfo"));
		appcan.ready(function() {
			getGoodsDetailInfo();
		});
		//读取表头数据
		function getGoodsDetailInfo() {
			appcan.ajax({
				url: Serverurl + "/user/getGoodsDetailInfo",
				type: "POST",
				dataType: 'json',
				data: {
					goods_id: goodsinfo.goods_id
				},
				success: function(result) {
					$(".getstring").append(result.getString);
				},
				error: function(e) {
					appcan.window.openToast('服务器出错!', '1000');
				}
			});
		}
	</script>
